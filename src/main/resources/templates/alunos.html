<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Lista de Alunos</h1>

 <table>
     <thead>
     <tr>
         <th>Disciplinas</th>
         <th>Nome</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="aluno : ${alunos}">
     <td th:text="${aluno.disciplina}">Disciplina</td>
         <td th:text="${aluno.nome}">Nome</td>
     </tr>
     </tbody>
 </table>

</body>
</html>
